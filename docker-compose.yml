version: '3.8'

services:

  server:
    build: ./server
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app      
    depends_on:
      - mongo

  client:
    build: ./client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app      
      - /app/node_modules   
    environment:
      - CHOKIDAR_USEPOLLING=true 
    depends_on:
      - server

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: